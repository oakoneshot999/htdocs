        let currentQuestion = 0;
        let questionStatus = Array(TOTAL_QUESTIONS).fill(null);

        function loadQuestion(index) {
            const question = questions[index];
            const questionHeader = document.getElementById("question-header");
            const answersContainer = document.getElementById("answers");
            const questionImage = document.getElementById("question-image");

            // Asigură-te că elementul există
            if (questionImage) {
                // Verifică dacă întrebarea are o imagine asociată
                if (question.image) {
                    questionImage.innerHTML = `<img src="${question.image}" alt="Imagine">`;
                    questionImage.style.display = "block"; // Afișează containerul imaginii
                } else {
                    questionImage.style.display = "none"; // Ascunde containerul dacă nu există imagine
                }
            } else {
                console.error("Elementul #question-image nu există în DOM.");
            }


            questionHeader.textContent = `${index + 1}. ${question.question}`;
            answersContainer.innerHTML = "";

            question.answers.forEach((answer, i) => {
                const button = document.createElement("button");
                button.textContent = `${i + 1}) ${answer}`;
                button.onclick = () => checkAnswer(button, i === question.correct, index);
                answersContainer.appendChild(button);
            });

            // Actualizăm butoanele Înainte/Înapoi
            document.getElementById("prev-btn").disabled = index === 0;
            document.getElementById("next-btn").disabled = index === TOTAL_QUESTIONS - 1;
        }

        function checkAnswer(button, isCorrect, questionIndex) {
            if (questionStatus[questionIndex] !== null) return;

            const buttons = document.querySelectorAll(".answers button");
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add("correct");
                questionStatus[questionIndex] = true;
            } else {
                button.classList.add("incorrect");
                questionStatus[questionIndex] = false;

                buttons[questions[questionIndex].correct].classList.add("correct");
            }

            generateNavigation();
            checkCompletion();
        }

        function generateNavigation() {
            const navigation = document.getElementById("question-navigation");
            navigation.innerHTML = "";

            for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                const box = document.createElement("div");
                box.classList.add("question-box");
                box.textContent = i + 1;

                if (questionStatus[i] === true) box.classList.add("correct");
                if (questionStatus[i] === false) box.classList.add("incorrect");

                box.onclick = () => loadQuestion(i);
                navigation.appendChild(box);
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < TOTAL_QUESTIONS - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            }
        }

        function checkCompletion() {
            if (questionStatus.every(status => status === true)) {
                alert("Felicitări! Ai completat toate întrebările corect!");
            }
        }

        // Inițializăm prima întrebare și navigația
        loadQuestion(currentQuestion);
        generateNavigation();

        window.onload = () => {
            loadQuestion(currentQuestion);
            generateNavigation();
        };
